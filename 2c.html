<html>
<body bgcolor="lavender">
<form align="center">
    <table align="center">
        <h1 align="center"><i>Login page</i></h1>
        <caption><h3>Sign Up</h3></caption>
        <tr><td><label>Name:</label></td><td><input type="text"></td></tr>
        <tr><td><label>Mobile:</label></td><td><input type="number" autocomplete="on"></td></tr>
        <tr><td><label>Date of birth:</label></td><td><input type="date"></td></tr>
        <tr><td><label>Gender: </label><td><input type="radio" name="gender" value="Male"> Male <input type="radio" name="gender" value="Female"> Female</td></tr>
        <tr><td><label>Email:</label></td><td><input type="email"></td></tr>
        <tr><td><label>Username:</label></td><td><input type="text" pattern="[A-Za-z]+" maxlength="20" minlength="9"></td></tr>
        <tr><td><label>Password:</label></td><td><input type="password" placeholder="********"></td></tr>
        <tr><td><label>Confirm Password:</label></td><td><input type="password" placeholder="********"></td></tr>
        <tr><td><label>Address :<br></label></td><td><textarea rows="3" cols="30" spellcheck="true"></textarea></td></tr>
    </table>
    <div style="text-align: center; margin-top: 20px;">
        <button type="submit" class="submit-btn">Sign Up</button>
    </div>
</form>
</body>
</html>
