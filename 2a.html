<!DOCTYPE html>
<html lang="en">
<head>
        <title>HTML Table Example </title>
</head>
<body>
    <h2>HTML Table Example: Use of <code>&lt;table&gt;</code>, <code>&lt;tr&gt;</code>, <code>&lt;th&gt;</code>, <code>&lt;td&gt;</code>, and Attributes</h2>
    <!-- Table with border -->
    <table border="2" cellpadding="10" cellspacing="0">
        <caption>Product Inventory</caption>
        <tr>
            <!-- Header Row -->
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        <tr>
            <!-- First Data Row -->
            <td>101</td>
            <td>Smartphone</td>
            <td>$699</td>
            <td>Electronics</td>
        </tr>
        <tr>
            <!-- Second Data Row -->
            <td>102</td>
            <td>Laptop</td>
            <td>$1299</td>
            <td>Electronics</td>
        </tr>
        <tr>
            <!-- Third Data Row with colspan -->
            <td>103</td>
            <td>Headphones</td>
            <td>$150</td>
            <td colspan="2">Accessories</td> <!-- This cell spans 2 columns -->
        </tr>
        <tr>
            <!-- Fourth Data Row with rowspan -->
            <td rowspan="2">104</td> <!-- This cell spans 2 rows -->
            <td>Smartwatch</td>
            <td>$199</td>
            <td>Accessories</td>
        </tr>
        <tr>
            <td>Fitness Tracker</td>
            <td>$99</td>
            <td>Accessories</td>
        </tr>
    </table>
</body>
</html>
