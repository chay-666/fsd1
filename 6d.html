<!DOCTYPE html>
<html lang="en">
<head>
        <title>Voter Eligibility Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: lightblue;
        }
    </style>
    <script>
        function getVoterDetails() {
            let name = prompt("Enter your name:");
            let age = prompt("Enter your age:");
            if (name && age) {
                age = parseInt(age);
                let eligibility = (age >= 18) ? "Can Vote" : "Cannot Vote";
                // Insert data into the table
                document.getElementById("voterName").innerText = name;
                document.getElementById("voterAge").innerText = age;
                document.getElementById("voterEligibility").innerText = eligibility;
            } else {
                alert("Please enter both name and age.");
            }
        }
    </script>
</head>
<body onload="getVoterDetails()">
    <h1>Voter Eligibility Check</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Eligibility</th>
        </tr>
        <tr>
            <td id="voterName"></td>
            <td id="voterAge"></td>
            <td id="voterEligibility"></td>
        </tr>
    </table>
</body>
</html>
