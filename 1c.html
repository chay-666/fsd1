<!DOCTYPE html>
<head>
    <title>HTML Image Hyperlinks</title>
</head>
<body>
    <h1>Image Hyperlinks Example</h1>
    <h2>Image1</h2>
    <a href="https://www.thehindu.com/news/national/prime-minister-narendra-modi-birthday-september-17-2022/article65901813.ece" target="_blank">
        <img src="1.jpg" alt="My Image" width="200" height="200">
    </a>
    <h2>Image2</h2>
    <a href="https://en.wikipedia.org/wiki/Pawan_Kalyan_filmography" target="_blank">
        <img src="2.jpg" alt="Friend's Image" width="200" height="200">
    </a>
</body>
</html>
