<!DOCTYPE html>
<html lang="en">
<head>
       <title>Find the Largest Number</title>
</head>
<body>
    <h2>Enter Three Numbers</h2>
    <label>Number 1: </label><input type="number" id="num1"><br><br>
    <label>Number 2: </label><input type="number" id="num2"><br><br>
    <label>Number 3: </label><input type="number" id="num3"><br><br>
    <button onclick="findLargest()">Find Largest</button>
    <h3 id="output"></h3>
    <script>
        function findLargest() {
            // Get values from input fields
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            let n3 = parseInt(document.getElementById("num3").value);
            let message = "";
            // Check if numbers are equal
            if (n1 === n2 && n2 === n3) {
                message = "EQUAL NUMBERS";
            } else {
                let largest = Math.max(n1, n2, n3);
                message = `${largest} - LARGER NUMBER`;
            }
            // Display result in an alert and on the page
            alert(message);
            document.getElementById("output").innerText = message;
        }
    </script>
</body>
</html>
