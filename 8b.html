<!DOCTYPE html>
<html lang="en">
<head>
       <title>Weekday Finder</title>
</head>
<body>
    <h2>Enter a Number (1-7) to Get the Day of the Week</h2>
    <input type="number" id="dayInput" min="1" max="7">
    <button onclick="findWeekday()">Find Day</button>
    <h3 id="output"></h3>
    <script>
        function findWeekday() {
            let dayNumber = parseInt(document.getElementById("dayInput").value);
            let dayName;
            switch (dayNumber) {
                case 1:
                    dayName = "Sunday";
                    break;
                case 2:
                    dayName = "Monday";
                    break;
                case 3:
                    dayName = "Tuesday";
                    break;
                case 4:
                    dayName = "Wednesday";
                    break;
                case 5:
                    dayName = "Thursday";
                    break;
                case 6:
                    dayName = "Friday";
                    break;
                case 7:
                    dayName = "Saturday";
                    break;
                default:
                    dayName = "Invalid Input! Please enter a number between 1 and 7.";
            }
            document.getElementById("output").innerText = dayName;
        }
    </script>
</body>
</html>
