<!DOCTYPE html>
<html lang="en">
<head>
<title>Simple HTML5 Example</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Simple Example</h1>
    </header>
    <!-- Navigation Section -->
    <nav>
        <a href="#home">Home</a> | 
        <a href="#about">About</a>
    </nav>
    <!-- Main Content Section -->
    <main>
        <article>
            <header>
                <h2>Article Title</h2>
            </header>
            <section>
                <p>This is the main content of the article.</p>
            </section>
            <footer>
                <p>Written by Author</p>
            </footer>
        </article>
        <!-- Aside Section -->
        <aside>
            <h3>Related Links</h3>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
            </ul>
        </aside>
    </main>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Simple HTML Example</p>
    </footer>
</body>
</html>
