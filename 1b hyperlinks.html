<!DOCTYPE html>
<head>
    <title>HTML Hyperlinks Example</title>
</head>
<body>
    <h1>Demonstration of HTML Hyperlinks</h1>
    <h2>Basic Hyperlink</h2>
    <p>Click the link below to visit Google:</p>
    <a href="https://www.google.com">Visit Google</a>
    <h2>Hyperlink with target Attribute</h2>
    <p>Click the link below to open Google in a new tab:</p>
    <a href="https://www.google.com" target="_blank">Open Google in New Tab</a>
    <h2>Hyperlink to an Email</h2>
    <p>Click the link below to send an email:</p>
    <a href="mailto:someone@sasi.ac.in">Send Email</a>
</body>
</html>
