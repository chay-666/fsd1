<!DOCTYPE html>
<html lang="en">
<head>
        <title>CSS Color References</title>
    <style>
        .color-box {
            width: 150px;
            height: 50px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
            color: white;
            font-weight: bold;
        }
        .hex { background-color: #ff5733; }
        .rgb { background-color: rgb(255, 87, 51); }
        .hsl { background-color: hsl(9, 100%, 64%); }
    </style>
</head>
<body>
    <div class="color-box hex">Hex</div>
    <div class="color-box rgb">RGB</div>
    <div class="color-box hsl">HSL</div>
</body>
</html>
