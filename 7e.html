: <!DOCTYPE html>
<html lang="en">
<head>
        <title>String Object Example</title>
</head>
<body>
    <h2>String Example</h2>
    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="convertText()">Convert to Uppercase</button>
    <h3 id="output"></h3>
    <script>
        function convertText() {
            let text = document.getElementById("textInput").value;
            document.getElementById("output").innerText = text.toUpperCase();
        }
    </script>
</body>
</html>
