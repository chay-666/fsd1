<!DOCTYPE html>
<html lang="en">
<head>
        <title>CSS Font & Text Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px;
        }
        .styled-text {
            font-size: 24px;
            font-weight: bold; 
            font-style: italic;
            text-decoration: underline; 
            text-transform: uppercase;
        }
        .normal-text {
            font-size: 18px;
            font-weight: normal;
            font-style: normal;
            text-decoration: none;
            text-transform: lowercase;
            text-align: left; 
        }
    </style>
</head>
<body>
    <h1>CSS Font & Text Properties Demo</h1>
    <p class="styled-text">This text has multiple styles applied.</p>
    <p class="normal-text">This is normal text without extra styling.</p>
</body>
</html>
