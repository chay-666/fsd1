<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Box Model Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .box {
            width: 300px; 
            background-color: lightblue; 
            padding: 20px; 
            border: 5px solid darkblue; 
            margin: 30px auto; 
            text-align: left;         }
    </style>
</head>
<body>
    <h1>CSS Box Model Explained</h1>
    <div class="box">
        <strong>Content:</strong> This is the main content inside the box.<br>
        <strong>Padding:</strong> Adds space inside the border.<br>
        <strong>Border:</strong> Defines the edge of the box.<br>
        <strong>Margin:</strong> Creates space between this box and other elements.
    </div>
</body>
</html>
