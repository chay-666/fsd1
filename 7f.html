<!DOCTYPE html>
<html lang="en">
<head>
        <title>Regex Example</title>
</head>
<body>
    <h2>Number Checker</h2>
    <input type="text" id="textInput" placeholder="Enter something">
    <button onclick="checkNumbers()">Check</button>
    <h3 id="output"></h3>
    <script>
        function checkNumbers() {
            let text = document.getElementById("textInput").value;
            let pattern = /^[0-9]+$/; // Regex for only numbers
            if (pattern.test(text)) {
                document.getElementById("output").innerText = " Only numbers!";
            } else {
                document.getElementById("output").innerText = " Contains non-numeric characters!";
            }
        }
    </script>
</body>
