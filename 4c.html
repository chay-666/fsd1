<!DOCTYPE html>
<html>
<head>
    <title>Pseudo-Classes Example</title>
    <style>
        /* Unvisited links */
        a:link {
            color: blue;
            text-decoration: none;
        }
        /* Visited links */
        a:visited {
            color: purple;
        }
        /* Links on hover */
        a:hover {
            color: green;
            text-decoration: underline;
        }
        /* Links during active state (while clicking) */
        a:active {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Pseudo-Classes for Links</h1>
    <p>
        <a href="https://sasi.ac.in/">This is a link demonstrating all pseudo-classes.</a>
    </p>
</body>
</html>
